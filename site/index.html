<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do It</title>

    <link rel="shortcut icon" href="images/icon.svg">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="logo">
        <img src="images/logo-do-it.svg" alt="logo do it" class="logo">
    </div>

    <div class="main">
        <form action="">
            <input type="email" placeholder="E-mail" id="email">
            <input type="password" placeholder="Wachtwoord" id="wachtwoord">
            <input type="checkbox" name="remember" id="remember"><label for="remember">Remember me</label>
            <input type="submit" value="Login" name="Login" class="btn btn--main--accept" onclick="login()">
        </form>

        <div class="forgot-div">
            <a href="forgot.html">Wachtwoord vergeten?</a>
        </div>

        <div class="error--list"></div>
    </div>

    <script src="script/js.js" type="text/javascript"></script>

</body>

</html>
